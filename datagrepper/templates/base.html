<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <h1>datagrepper</h1>
    {% if resp.user %}
    <p>Logged in as {{ resp.user }} &mdash; <a href="{{ url_for('logout') }}">Log out</a></p>
    {% else %}
    <p>Not logged in &mdash; <a href="{{ url_for('login') }}">Log in</a></p>
    {% endif %}
    {% block body %}
    {% endblock %}
  </body>
</html>
